                        <label>

                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="show-seconds">

                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="blink-separator">
                            <div class="toggle-switch"></div>
                            <span data-i18n="settings.time.blink">分隔符闪烁</span>
                        </label>
                    </div>
                </div>

                    <div class="setting-item">

                    <div class="setting-item">

                        </label>
                    </div>
                </div>

                    </div>
                </div>

                        <svg width="24" height="24" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M43.6 20.5H42V20H24v8h11.3C34.7 32.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6-6C33.5 5.1 28.1 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.3-4z"/><path fill="#34A853" d="M6.3 14.7l6.6 4.8C14.5 16.1 18.9 13 24 13c2.7 0 5.2.9 7.2 2.4l6-6C33.5 5.1 28.1 3 24 3c-7.7 0-14.2 4.4-17.7 10.7z"/><path fill="#FBBC05" d="M24 43c6.1 0 11.2-2 14.9-5.4l-6.9-5.7C30.1 36 25.5 38 24 38c-5.1 0-9.5-3.1-11.1-7.5l-6.6 5.1C9.8 39.6 16.3 43 24 43z"/><path fill="#EA4335" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.1-4.3 6-7.3 7.5l6.9 5.7C40.2 39.6 44 32.7 44 24c0-1.3-.1-2.7-.4-3.5z"/></g></svg>
                    </div>
                    <span>谷歌翻译</span>
                </div>
                <div class="shortcut-item" draggable="true" data-url="https://chat.openai.com">
                    <div class="shortcut-icon">
                        <!-- ChatGPT SVG -->
                        <svg width="24" height="24" viewBox="0 0 40 40" fill="none"><g><path fill="#10A37F" d="M20 3.5c-9.11 0-16.5 7.39-16.5 16.5S10.89 36.5 20 36.5 36.5 29.11 36.5 20 29.11 3.5 20 3.5zm0 30c-7.45 0-13.5-6.05-13.5-13.5S12.55 6.5 20 6.5 33.5 12.55 33.5 20 27.45 33.5 20 33.5z"/><path fill="#10A37F" d="M28.5 20c0-4.69-3.81-8.5-8.5-8.5s-8.5 3.81-8.5 8.5 3.81 8.5 8.5 8.5 8.5-3.81 8.5-8.5zm-8.5 6.5c-3.59 0-6.5-2.91-6.5-6.5s2.91-6.5 6.5-6.5 6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5z"/></g></svg>
                    </div>
                    <span>ChatGPT</span>
                </div>
                <div class="shortcut-item" draggable="true" data-url="https://chat.deepseek.com">
                    <div class="shortcut-icon">
                        <!-- DeepSeek SVG (简化版) -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#4F8CFF"/><path d="M7 12h10M12 7v10" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                    </div>
                    <span>DeepSeek</span>
                </div>
                <div class="shortcut-item" draggable="true" data-url="https://kimi.moonshot.cn">
                    <div class="shortcut-icon">
                        <!-- Kimi SVG (简化版) -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" fill="#7B61FF"/><text x="12" y="17" text-anchor="middle" font-size="10" fill="#fff" font-family="Arial">K</text></svg>
                    </div>
                    <span>Kimi</span>
                </div>
                <div class="shortcut-item" draggable="true" data-url="https://music.163.com">
                    <div class="shortcut-icon">
                        <!-- 网易云音乐 SVG -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#E93B3D"/><path d="M15.5 13.5a3.5 3.5 0 1 1-3.5-3.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="16" r="1" fill="#fff"/></svg>
                    </div>
                    <span>网易云音乐</span>
                </div>
                <div class="shortcut-item" draggable="true" data-url="https://mail.google.com">
                    <div class="shortcut-icon">
                        <!-- Gmail SVG -->
                        <svg width="24" height="24" viewBox="0 0 48 48"><g><rect x="6" y="10" width="36" height="28" rx="4" fill="#fff" stroke="#EA4335" stroke-width="2"/><path d="M6 14l18 14L42 14" stroke="#EA4335" stroke-width="2" fill="none"/></g></svg>

                    <span>Gmail</span>
                </div>
                <button id="add-shortcut" class="shortcut-item add-shortcut">
                    <div class="shortcut-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>

                </button>
            </div>
        </div>
    </div>
    
    <!-- 添加快捷方式的模态框 -->
    <div id="add-shortcut-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="shortcut.add.title">添加网站捷径</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="url" id="shortcut-url" placeholder="网址" data-i18n="shortcut.add.url">
                    <div class="auto-fetch-hint"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="shortcut-title" placeholder="标题" data-i18n="shortcut.add.name">
                    <div class="auto-fetch-hint" data-i18n="shortcut.add.auto">- 留空即自动获取</div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-shortcut" class="modal-button cancel" data-i18n="shortcut.add.cancel">取消</button>
                    <button id="save-shortcut" class="modal-button confirm" data-i18n="shortcut.add.confirm">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重置确认模态框 -->
    <div id="reset-confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="shortcut.reset.title">确认重置</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p data-i18n="shortcut.reset.message">确定要重置所有快捷方式吗？这将删除所有自定义的快捷方式。</p>
                <div class="modal-footer">
                    <button id="cancel-reset" class="modal-button cancel" data-i18n="shortcut.reset.cancel">取消</button>
                    <button id="confirm-reset" class="modal-button confirm" data-i18n="shortcut.reset.confirm">确定重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除快捷方式确认模态框 -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="shortcut.delete.title">确认删除</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p data-i18n="shortcut.delete.message">确定要删除这个快捷方式吗？</p>
                <div class="modal-footer">
                    <button id="cancel-delete" class="modal-button cancel" data-i18n="shortcut.delete.cancel">取消</button>
                    <button id="confirm-delete" class="modal-button confirm" data-i18n="shortcut.delete.confirm">确定删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main/script.js" type="module"></script>
</body>
</html>
