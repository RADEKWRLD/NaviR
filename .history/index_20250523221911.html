<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="clock"><span>00:00</span></div>

        <div class="search-container">
            <form id="search-form">
                <div class="search-engines">
                    <button type="button" class="engine-btn active" data-engine="google">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                    </button>
                    <button type="button" class="engine-btn" data-engine="bing">
                        <img src="https://www.bing.com/favicon.ico" alt="Bing">
                    </button>
                    <button type="button" class="engine-btn" data-engine="baidu">
                        <img src="https://www.baidu.com/favicon.ico" alt="Baidu">
                    </button>
                </div>
                <input type="text" id="search-input" placeholder="请输入搜索内容...">
                <button type="submit">搜索</button>
            </form>
        </div>
    </div>




    <script src="main/script.js"></script>
</body>
</html>
