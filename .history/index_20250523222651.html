<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="clock"><span>00:00</span></div>

        <div class="search-container">
            <form id="search-form">
                <div class="engine-dropdown">
                    <button type="button" id="engine-btn" class="engine-btn"></button>
                    <ul id="engine-menu" class="engine-menu">
                        <li data-value="Google">Google</li>
                        <li data-value="Bing">Bing</li>
                        <li data-value="百度">百度</li>
                        <li data-value="必应中国">必应中国</li>
                        <li data-value="GitHub">GitHub</li>
                        <li data-value="知乎">知乎</li>
                    </ul>
                </div>
                <input type="text" id="search-input" placeholder="请输入搜索内容...">
                <button type="submit" class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
    </div>




    <script src="main/script.js"></script>
</body>
</html>
